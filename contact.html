<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Contact</title>
  </head>
    
  <body style="background-image: url(media/line.png); background-repeat: repeat;">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="navbar-brand">
            Elijah Melanson
        </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
                </li>
          </nav>
    </header>
    <main>
      <!-- Contact Form -->
      <div class="container bg-light">
          <div class="row mt-3">
              <div class="col-md-8 mt-3 mx-auto">
                  <div class="contact-me">
                      <h1>Contact</h1>
                  </div>
                  <div class="row mt-3 mb-5 mr-2">
                      <div class="col-md-6">
                        <form>
                          <!-- Name field -->
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name1" placeholder="Name">
                          </div>
                          <!-- Email field -->
                          <div class="form-group">
                            <label for="emailAddress">Email address</label>
                            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll share your email with everyone else.</small>
                          </div>
                          <!-- Message field -->
                          <div class="form-group">
                            <label for="message">Message</label>
                            <input type="message" class="form-control" size="3" id="message1" placeholder="Say something here...">
                          </div>
                          <button type="submit" class="btn btn-dark">Submit</button>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>        
  </main>
  <!--sticky footer-->
  <footer class="footer fixed-bottom bg-dark">
    <div class="container d-flex justify-content-center">
      <p class="text-white text-align-center">AW YESSSS here's the sweet footer.</p>
    </div>
  </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
